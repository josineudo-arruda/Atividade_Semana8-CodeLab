<mat-card>

  <mat-card-header>
    <mat-toolbar color="primary">
      Detalhes do Ã¡lbum
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{ name.value?.length || 0}} / 100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Pop">Pop</mat-option>
          <mat-option value="Country">Country</mat-option>
        </mat-select>
        <input matInput placeholder="Categoria">
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("category") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
